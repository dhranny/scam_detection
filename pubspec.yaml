name: scam_detection
description: This is a mobile app that does a sentiment analysis on text and reports to relevant bodies.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.1.1 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.2
  cupertino_icons: ^1.0.2
  http: ^0.13.4
  equatable: ^2.0.3
  url_launcher: ^6.1.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.10.0

flutter_icons:
  android: true
  image_path: "assets/pngegg.png"
flutter:
  uses-material-design: true